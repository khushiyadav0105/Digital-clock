<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div id="clock">00:00:00</div>

        <h1>Countdown Timer</h1>
        <div id="timer">00:00</div>

        <input type="number" id="minutesInput" placeholder="Minutes" />
        <button id="startBtn">Start Timer</button>
        <button id="pauseBtn" disabled>Pause Timer</button>  <!-- New Pause Button -->
        <button id="resetBtn">Reset Timer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
